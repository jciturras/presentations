# Presentación

&gt; El **Laboratorio de Ciencia Social Abierta** es una iniciativa del Centro de Estudios de Conflicto y Cohesión Social (COES) que tiene como propósito ser una guía para el desarrollo de una ciencia social abierta y reproducible para la comunidad científica y la ciudadanía. Nos enfocamos en promover y construir **herramientas de los tres componentes** principales de la ciencia abierta: (1) apertura de datos, (2) análisis reproducibles y (3) publicaciones libres.
